<div class="container">
    <h3>Add new user</h3>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #name>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" #age>
        </div>
        <button mat-raised-button color="primary" type="button" (click)="addUser(name.value, age.value)">Add
            user</button>
    </form>

    <h3>Users</h3>
    <!-- Bootstrap Card -->
    <div class="card card-block col-md-3" *ngFor="let user of users">
        <h4 class="card-title">{{user.id}}: {{user.name}} {{user.age}}</h4>
    </div>
</div>

<div class="container">
    <h3>Find user</h3>
    <form>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" #id>
        </div>
        <button mat-raised-button color="primary" type="button" (click)="findUser(id.value)">Find user</button>
    </form>

    <h3>User</h3>
    <div class="card card-block col-md-3" *ngIf="user">
        <h4 class="card-title">{{user.id}}: {{user.name}} {{user.age}}</h4>
    </div>
</div>

<div class="container">
    <h3>Remove user</h3>
    <form>
        <div class="form-group">
            <label for="removeId">ID</label>
            <input type="number" class="form-control" removeid="removeId" #removeId>
        </div>
        <button mat-raised-button color="primary" type="button" (click)="removeUser(removeId.value)">Remove
            user</button>
    </form>

    <h3>Users</h3>
    <!-- Bootstrap Card -->
    <div class="card card-block col-md-3" *ngFor="let user of users">
        <h4 class="card-title">{{user.id}}: {{user.name}} {{user.age}}</h4>
    </div>
</div>
