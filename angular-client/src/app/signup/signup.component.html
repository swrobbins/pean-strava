<div class="container">
  <form #signupForm="ngForm" (ngSubmit)="signup()" class="form-signin">
    <div *ngIf="message !== ''" class="alert alert-warning alert-dismissible" role="alert">
      <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span
        aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <h2 class="form-signin-heading">Sign up</h2>
    <label class="sr-only" for="inputEmail">Email address</label>
    <input [(ngModel)]="signupData.username" class="form-control" id="inputEmail" name="username"
           placeholder="Email address" required type="email"/>
    <label class="sr-only" for="inputPassword">Password</label>
    <input [(ngModel)]="signupData.password" class="form-control" id="inputPassword" name="password"
           placeholder="Password" required type="password"/>
    <button [disabled]="!signupForm.form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
