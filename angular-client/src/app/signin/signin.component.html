<div class="container">
  <form #signinForm="ngForm" class="form-signin">
    <div *ngIf="message !== ''" class="alert alert-warning alert-dismissible" role="alert">
      <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span
        aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <div class="signin-container">
      <h2 class="form-signin-heading">Sign in</h2>
      <label class="sr-only" for="inputEmail">Email address</label>
      <input [(ngModel)]="signinData.username" class="form-control" id="inputEmail" name="username"
             placeholder="Email address" required type="email"/>
      <label class="sr-only" for="inputPassword">Password</label>
      <input [(ngModel)]="signinData.password" class="form-control" id="inputPassword" name="password"
             placeholder="Password" required type="password"/>
      <button [disabled]="!signinForm.form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p>
        Not a member? <a [routerLink]="['/signup']">Sign up here</a>
      </p>
    </div>
    <div class="signin-container signin-with-container">
      <h2 class="form-signin-heading">Sign in with</h2>
      <a href="/auth/github">
        <button class="btn btn-lg btn-primary btn-block signin-with-button" type="button">
          <fa-icon [icon]="faGithub" size="lg"></fa-icon>&nbsp;GitHub
        </button>
      </a>
      <a href="/auth/google">
        <button class="btn btn-lg btn-primary btn-block signin-with-button" type="button">
          <fa-icon [icon]="faGoogle" size="lg"></fa-icon>&nbsp;Google
        </button>
      </a>
    </div>
  </form>
</div>
